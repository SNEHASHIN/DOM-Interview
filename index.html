<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="colors">
                <div class="all">all</div>
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="blue"></div>
                <div class="black"></div>
                <!-- <div class="checked">&#10003;</div> -->
              <div class="checked" > <i class="fa fa-check" id="check"></i></div>
            </div>
            <button class="task" id="task">create task</button>
        </div>
    </div>
    <div class="main">
        <div class="hide" id="hide">
            <div class="dashboard">
                <div class="textarea">
                    <form action="#">
                        <input type="text" id="details" placeholder="enter task">
                    </form>
                    <!-- <button type="submit" class="btn2">Done</button> -->
                </div>
                <div class="theme">
                    <div class="red1"></div>
                    <div class="yellow1"></div>
                    <div class="blue1"></div>
                    <div class="black1"></div>
                </div>
                <button  class="closebtn">x</button>
                <button type="submit" class="btn2">Done</button>
             </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
